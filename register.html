<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Udhiram - Your blood can save lives</title>
</head>

<body>
    <header>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="css/media.scss">
        <link rel="stylesheet" type="text/css" href="css/uthiram.css">
        <link rel="stylesheet" type="text/css" href="css/gravity.css">
    </header>
    <div class="container">
			<div class="row mt20">
    <form name="myform" action="thankyou.html" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>
                    <label>First Name* :
                            <input class="form-control" type="text" id="fname" placeholder="First Name" tabindex="1" required>
                    </label>
                        <label>Last Name* :
                                <input class="form-control" type="text" id="lname" placeholder="Last Name" tabindex="2" required>
                        </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age* :
                            <input class="form-control" type="number" id="age" placeholder="Age" tabindex="3" required>
                    </label>
                        <label>Gender* :
                                <input type="radio" id="female" name="gender" tabindex="4">Female</label>
                        <input type="radio" id="male" name="gender" tabindex="5">Male
                </td>
            </tr>
            <tr>
                <td>
                    <label>Height(in cms)* :
                            <input class="form-control" type="number" id="height" placeholder="Height" tabindex="6" required>
                    </label>
                        <label>Weight(in Kgs)* :
                                <input class="form-control" type="number" id="weight" placeholder="Weight" tabindex="7" required>
                        </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone No* :
                            <input class="form-control" type="number" id="phone" maxlength="10" tabindex="8" placeholder="Contact No" required>
                    </label>
                    <label>Blood Group* :</label>
                            <select class="form-control" id="bloodgrplist" tabindex="9" required>
                                <option selected>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>O+</option>
                                <option>O-</option>
                            </select>
                </td>
            </tr>
            <tr>
                <td><label>Address :</label>
                        <textarea class="form-control" id="address" tabindex="10" placeholder="Type your address here"></textarea>
                        <label>Email* :</label>
                                <input class="form-control" type="text" id="email" placeholder="Email" required>
            	</td>
            </tr>
            <tr>
                <td><label>Bad Habits* :</label>
                        <input type="checkbox" name="chk" tabindex="11">I smoke a lot &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="chk" tabindex="12">I drink a lot &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="chk" tabindex="13">None
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pincode :
                            <input class="form-control" type="number" id="pin" tabindex="14" placeholder="pincode">
                    </label>
                </td>
            </tr>
        </table>
        <div class="buttn">
            <input type="submit" id="mySubmit" value="Submit" tabindex="15"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Reset" tabindex="16">
        </div>
        <br>
        <br>
        <h6>* indicates required fields</h6>
    </form>
    </div>
    </div>
</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</footer>
</html>
